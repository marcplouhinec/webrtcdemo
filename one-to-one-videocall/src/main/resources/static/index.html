<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WebRTC Demo</title>
    <link rel="stylesheet" href="stylesheets/index.css"/>
    <link rel="stylesheet" href="stylesheets/users-panel.css"/>
    <link rel="stylesheet" href="stylesheets/conference-panel.css"/>
</head>
<body>

<div id="header-panel">
    <button id="show-previous-panel"></button>
    <div id="header-panel-title">WebRTC demo</div>
    <button id="show-next-panel"></button>
</div>

<div id="body-panel">
    <div class="content-panel" id="users-panel" data-nav-name="Users">
        <div id="users-header">
            Users
        </div>
        <div id="users-body">
        </div>
    </div>

    <div class="content-panel" id="conference-panel" data-nav-name="Conference">
        <div id="selected-participant-panel">
            <video id="selected-participant-video"></video>
            <button id="exit-from-conference">Hang up</button>
        </div>
        <div id="participant-miniatures-panel"></div>
        <div id="conference-panel-message"></div>
    </div>
</div>

<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
<script src="/webjars/webrtc-adapter/7.2.9/release/adapter.js"></script>
<script type="module" src="scripts/app.js"></script>
</body>
</html>
